<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrator</title>
    
    <style>
        /* Basic Reset and Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: sans-serif;
            background-color: #ffffff;
            overflow: hidden;
        }

        /* Main App Container */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            width: 100%;
            flex-shrink: 0;
        }

        .menu-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: none;
            padding: 0;
        }
        .menu-btn svg {
            fill: #cccccc;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: #000000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: #00ff88;
            background: linear-gradient(to bottom, #00BFFF, #32CD32);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            border: 3px solid black;
            flex-shrink: 0;
        }

        .category-btn {
            display: block;
            background-color: #e0e0e0;
            border: none;
            width: 8px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Chat Window Styling */
        .chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* Input Area Styling */
        .input-area {
            display: flex;
            align-items: center;
            padding: 10px 15px 20px 15px;
            width: 100%;
            flex-shrink: 0;
        }

        .add-file-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
            border: none;
            padding: 3px;
            margin-right: 5px;
            cursor: pointer;
            flex-shrink: 0;
        }
        .add-file-btn svg {
            fill: red;
        }

        .input-bar {
            flex-grow: 1;
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 30px;
            padding: 5px;
        }

        .mic-btn, .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: black;
            padding: 8px;
            cursor: pointer;
            flex-shrink: 0;
        }
        .mic-btn svg {
            fill: #00BFFF;
        }
        .send-btn svg {
            fill: #32CD32;
        }

        .input-bar input {
            flex-grow: 1;
            border: none;
            outline: none;
            background: none;
            padding: 0 10px;
            font-size: 16px;
            min-width: 50px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="header">
            <button class="menu-btn">
                <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            </button>
            <div class="logo">I</div>
            <button class="category-btn"></button>
        </header>

        <main class="chat-window">
        </main>

        <footer class="input-area">
            <button class="add-file-btn">
                <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            </button>
            <div class="input-bar">
                <button class="mic-btn">
                    <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/></svg>
                </button>
                <input type="text" placeholder="Message Integrator...">
                <button class="send-btn">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </footer>
    </div>

    <script>
        // The "brain" will go here soon.
    </script>
</body>
</html>
